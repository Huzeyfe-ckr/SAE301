<div class="p-4 sm:p-6 hover:bg-blue-l/30 transition" data-cart-item="{{id}}">
  <div class="flex flex-col sm:flex-row gap-4">
    <!-- Infos produit -->
    <div class="flex-1 flex flex-col sm:flex-row gap-4 justify-between">
      <!-- Nom et prix -->
      <div class="flex-1">
        <h3 class="font-bold text-blue-dark text-base sm:text-lg mb-2">{{name}}</h3>
        <p class="text-blue-mid font-semibold text-lg sm:text-xl">{{price}} €</p>
      </div>
      
      <!-- Actions -->
      <div class="flex flex-row sm:flex-col items-center sm:items-end justify-between sm:justify-between gap-4">
        <!-- Bouton supprimer -->
        <button class="text-red hover:text-red/80 transition order-2 sm:order-1" data-remove="{{id}}">
          <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
        </button>
        
        <!-- Quantité -->
        <div class="flex items-center gap-2 bg-blue-l rounded-lg order-1 sm:order-2">
          <button class="px-2 sm:px-3 py-1 hover:bg-blue-mid hover:text-white transition rounded-l-lg text-sm sm:text-base" data-decrease="{{id}}">-</button>
          <input type="number" value="{{quantity}}" min="1" class="w-12 sm:w-16 text-center bg-transparent font-semibold text-sm sm:text-base" data-quantity="{{id}}" />
          <button class="px-2 sm:px-3 py-1 hover:bg-blue-mid hover:text-white transition rounded-r-lg text-sm sm:text-base" data-increase="{{id}}">+</button>
        </div>
        
        <!-- Prix total -->
        <p class="text-blue-dark font-bold text-base sm:text-lg order-3">{{total}} €</p>
      </div>
    </div>
  </div>
</div>
