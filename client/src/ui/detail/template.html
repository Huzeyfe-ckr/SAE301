<article
  class="flex flex-col justify-center gap-30 sm:flex-row mx-auto w-auto rounded-lg bg-white p-8 shadow-lg"
>
  <!-- Image du produit -->
  <figure>
    

    <figcaption>
    <slot name="image-galerie"></slot>
    </figcaption>
  </figure>

  <figure>
    <!-- <div class="mb-2 text-sm font-medium text-gray-500">ID: {{id}}</div> -->
    <h1 class="mb-4 text-3xl font-bold text-gray-900">{{name}}</h1>
    <p class="mb-6 text-lg text-gray-700">{{description}}</p>

    <div class="mb-4">
      <span class="text-4xl font-bold text-blue-dark">{{price}} â‚¬</span>
    </div>

     <button 
          class="bg-yellow hover:bg-yellow/80 text-blue-dark font-semibold py-2 px-4 rounded-lg transition flex items-center gap-2"
          data-add-to-cart="{{id}}"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
          <span class="hidden sm:inline">Panier</span>
        </button>
  </figure>
</article>
