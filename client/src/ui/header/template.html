<header
  class="bg-blue-dark flex w-full flex-col gap-2.5 pt-4 text-center text-white sm:items-center"
>
  <div class="flex flex-row-reverse justify-between gap-16 px-4">
    <a class="flex flex-col items-center w-auto" id="user-link" href="/compte" data-link>
      <img class="w-8" src="/assets/profile.svg" alt="Profil" />
      <p class="text-gray text-[12px] font-bold" id="user-link-text">COMPTE</p>
    </a>
    <a class="flex flex-col items-center w-auto" href="/panier" data-link id="cart-link">
      <div data-slot="cart-icon"></div>
      <p class="text-gray text-[12px] font-bold" id="cart-link-text">PANIER</p>
    </a>
     
    <a href="/">
      <img class="w-20 p-2 sm:w-20" src="/assets/ldlc.png" alt="Logo" />
    </a>

    <div class="group h-10 w-10 active" id="menu-btn">
      <div class="flex flex-col justify-between gap-2 cursor-pointer sm:hidden">
        <span class="block h-2 w-full bg-white group-[.active]:translate-y-4 group-[.active]:rotate-45"></span>
        <span class="block h-2 w-full bg-white group-[.active]:opacity-0"></span>
        <span class="block h-2 w-full bg-white group-[.active]:-translate-y-4 group-[.active]:-rotate-45"></span>
      </div>
    </div>
  </div>

  <!-- Menu desktop -->
  <div class="bg-blue-mid flex w-full items-center justify-center">
    <ul class="m-3 hidden gap-6 sm:flex">
      <li class="hover:bg-blue flex flex-row gap-3 border-r border-white p-1 pr-5">
        <a href="/products" data-link class="text-lg font-bold">Tous les produits</a>
      </li>
      <li class="hover:bg-blue flex flex-row gap-3 border-r border-white p-1 pr-5">
        <img src="/assets/wrench.svg" alt="|" class="w-5" />
        <a href="/category/1" data-link class="text-lg font-bold">Composants</a>
      </li>
      <li class="hover:bg-blue flex flex-row gap-3 border-r border-white p-1 pr-5">
        <img src="/assets/monitor.svg" alt="|" class="w-5" />
        <a href="/category/2" data-link class="text-lg font-bold">PC Portables</a>
      </li>
      <li class="hover:bg-blue flex flex-row gap-3 border-r border-white p-1 pr-5">
        <img src="/assets/party-horn.svg" alt="|" class="w-5" />
        <a href="/category/3" data-link class="text-lg font-bold">Nouveautés</a>
      </li>
    </ul>
  </div>
  
  <!-- Menu mobile -->
  <nav id="mobile-menu" class="text-blue-mid flex flex-col items-baseline gap-4 bg-white p-4 transition-all duration-300 ease-in-out sm:hidden">
    <a href="/products" data-link class="hover:text-blue text-base font-semibold">Tous les produits</a>
    <a href="/category/1" data-link class="hover:text-blue text-base font-semibold">Composants</a>
    <a href="/category/2" data-link class="hover:text-blue text-base font-semibold">PC Portables</a>
    <a href="/category/3" data-link class="hover:text-blue text-base font-semibold">Nouveautés</a>
  </nav>
</header>
