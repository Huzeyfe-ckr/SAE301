<div class="max-w-4xl mx-auto p-6">
  <div class="bg-white rounded-lg shadow-md p-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-900">Mon Profil</h1>
    
    <div class="space-y-4">
      <div class="border-b pb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
        <p class="text-lg" id="user-firstname">Chargement...</p>
      </div>
      
      <div class="border-b pb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
        <p class="text-lg" id="user-lastname">Chargement...</p>
      </div>
      
      <div class="border-b pb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <p class="text-lg" id="user-email">Chargement...</p>
      </div>
      
      <div class="border-b pb-4">

    </div>
    
    <div class="mt-8 flex gap-4">

      </button>
      
      <button id="logout-btn" 
              class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition">
        Se déconnecter
      </button>
    </div>
  </div>
