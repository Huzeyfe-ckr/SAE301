<div class="flex flex-col items-center bg-white rounded-lg p-8 gap-8">
  <!-- Section Déjà Client -->
  <div class="flex flex-col justify-center items-center w-full">
    <h2 class="text-xl font-bold mb-6">DÉJÀ CLIENT ?</h2>

    <form class="flex flex-col gap-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray">Adresse e-mail*</label>
        <input type="email" id="email" required
               class="mt-1 block w-full border border-green rounded-md shadow-sm px-3 py-2 focus:outline-none focus:ring-2"/>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray">Mot de passe*</label>
        <input type="password" id="password" required
               class="mt-1 block w-full border border-green rounded-md shadow-sm px-3 py-2 focus:outline-none focus:ring-2"/>
      </div>

      <div class="flex items-center justify-between gap-8">
        <a href="#" class="text-sm text-blue-mid hover:underline">Vous avez oublié votre mot de passe ?</a>
      </div>

      <button type="submit" 
              class="w-full bg-blue-mid text-white py-2 rounded-md hover:bg-blue-dark transition">
        CONNEXION
      </button>

      <label class="flex justify-center items-center">
        <input type="checkbox" class="form-checkbox text-blue-mid" />
        <span class="ml-2 text-sm text-gray">Rester connecté</span>
      </label>
    </form>
  </div>

  <!-- Section Nouveau Client -->
  <div class="flex flex-col justify-center items-center pt-8">
    <h2 class="text-xl font-bold mb-6">NOUVEAU CLIENT ?</h2>
    <a href="/newcompte" data-link
       class="bg-blue-mid text-white px-6 py-2 rounded-md hover:bg-blue-dark transition">
      CRÉEZ UN COMPTE
    </a>
  </div>
</div>
