<section class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">

  <div class="flex justify-center mb-6">
    <h2 class="text-2xl font-bold mb-4">CRÉER UN COMPTE</h2>
  </div>

  <form id="register-form">
    <!-- Vos Identifiants -->
    <div class="flex justify-center flex-col mb-6">
      <h3 class="text-lg font-medium mb-2">Vos Identifiants</h3>
      <label for="email" class="block mb-2 text-sm font-medium text-gray">Email*</label>
      <input type="email" name="email" required
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:to-blue-dark" 
             placeholder="exemple@domaine.com">

      <label class="block mt-4 mb-2 text-sm font-medium text-gray">Mot de passe*</label>
      <div class="relative">
        <input type="password" name="password" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:to-blue-dark" 
               placeholder="••••••••" 
               pattern="(?=.*[0-9])(?=.*[A-Za-z]).{8,}"
               title="Au moins 8 caractères, avec des lettres et des chiffres">
      </div>
      <small class="text-gray text-xs mt-1">Au moins 8 caractères, avec des lettres et des chiffres</small>
    </div>

    <!-- Vos Informations Personnelles -->
    <div class="mb-6">
      <h3 class="text-lg font-medium mb-2">Vos Informations Personnelles</h3>

      <!-- Civilité -->
      <div class="flex items-center gap-4 mb-4">
        <label class="flex items-center gap-1">
          <input type="radio" name="gender" value="M" class="blue-mid">
          <span>M.</span>
        </label>
        <label class="flex items-center gap-1">
          <input type="radio" name="gender" value="Mme" class="blue-mid">
          <span>Mme</span>
        </label>
      </div>

      <!-- Prénom et Nom -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block mb-2 text-sm font-medium text-gray">Prénom*</label>
          <input type="text" name="prenom" required
                 class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:to-blue-dark">
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray">Nom de famille*</label>
          <input type="text" name="nom" required
                 class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:to-blue-dark">
        </div>
      </div>

      <!-- Localisation -->

        </label>
      </div>
    </div> -->

    <!-- Bouton Valider -->
    <button type="submit" 
            class="w-full bg-blue-mid text-white py-2 px-4 rounded-md hover:bg-blue-dark transition cursor-pointer">
      VALIDER
    </button>

    <!-- Note de confidentialité -->
    <p class="mt-4 text-xs text-gray text-center">
      LDLC.com s'engage à garder ces informations strictement confidentielles.
    </p>
  </form>
</section>
