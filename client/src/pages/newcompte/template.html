<section class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
<form  id="register-form" autocomplete="on">
  <!-- Identifiants -->
  <div class="flex flex-col mb-6">
    <h3 class="text-lg font-medium mb-2">Vos Identifiants</h3>

    <label for="email" class="block mb-2 text-sm font-medium text-gray">Email*</label>
    <input
      type="email"
      id="email"
      name="email"
      autocomplete="email"
      required
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2"
      placeholder="exemple@domaine.com"
    />

    <label for="password" class="block mt-4 mb-2 text-sm font-medium text-gray">Mot de passe*</label>
    <input
      type="password"
      id="password"
      name="password"
      autocomplete="new-password"
      required
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2"
      placeholder="••••••••"
      pattern="(?=.*[0-9])(?=.*[A-Za-z]).{8,}"
      title="Au moins 8 caractères, avec des lettres et des chiffres"
    />
  </div>

  <!-- Informations personnelles -->
  <div class="mb-6">
    <h3 class="text-lg font-medium mb-2">Vos Informations Personnelles</h3>

    <div class="flex items-center gap-4 mb-4">
      <label class="flex items-center gap-1">
        <input type="radio" name="gender" value="M" />
        <span>M.</span>
      </label>
      <label class="flex items-center gap-1">
        <input type="radio" name="gender" value="Mme" />
        <span>Mme</span>
      </label>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block mb-2 text-sm font-medium text-gray">Prénom*</label>
        <input
          type="text"
          name="prenom"
          required
          autocomplete="given-name"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2"
        />
      </div>
      <div>
        <label class="block mb-2 text-sm font-medium text-gray">Nom de famille*</label>
        <input
          type="text"
          name="nom"
          required
          autocomplete="family-name"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2"
        />
      </div>
    </div>
  </div>

  <button type="submit" class="w-full bg-blue-mid text-white py-2 px-4 rounded-md hover:bg-blue-dark transition">
    VALIDER
  </button>
</form>

</section>
